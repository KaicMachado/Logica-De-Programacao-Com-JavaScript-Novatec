<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criação de Chinchilas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="conteudo">
    <h1>Programa Criação de Chinchilas</h1>

    <form>
      <p>
        <label for="chinchilas">N° Chinchilas:</label>
        <input type="number" name="chinchilas" id="inChinchilas">
      </p>
      <p>
        <label for="anos">N° Anos:</label>
        <input type="number" name="anos" id="inAnos">
      </p>
      <button type="submit">Mostrar Previsão de Chinchilas</button>
      <h3 id="resp"></h3>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
