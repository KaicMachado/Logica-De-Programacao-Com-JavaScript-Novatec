<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas do Mês</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img
      src="https://img.freepik.com/fotos-gratis/icone-com-moedas-de-relogio-de-conta-financeira-de-casa-3d_107791-16583.jpg"
      alt="Imagem contas">
    <div class="text-content">
      <h1>Contas do Mês</h1>
      <form>
        <p> Descrição da Conta:
          <input type="text" name="descricao" id="inDescricao" required>
        </p>
        <p> Valor a Pagar R$:
          <input type="number" name="valor" id="inValor" min="0" step="0.1" required>
        </p>
        <button type="submit">Registrar Conta</button>
      </form>
      <pre id="outResp1"></pre>
      <pre id="outResp2"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
