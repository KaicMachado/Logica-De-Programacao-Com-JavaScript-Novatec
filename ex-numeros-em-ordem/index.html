<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa Números em Ordem</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Programa Números em Ordem</h1>
  <form>
    <div class="div-form">
      <label for="numero">Número: </label>
      <input type="number" name="numero" id="inNumero">
      <button type="submit" id="btnAdicionar">Adicionar</button>
    </div>
    <button id="btnVerificar">Verificar Ordem</button>
  </form>
  <pre id="resp1"></pre>
  <pre id="resp2"></pre>
  <script src="script.js"></script>
</body>

</html>
