<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Descubra o Número</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Jogo Descubra o Número</h1>
  <form>
    <label for="inNumero">Número:</label>
    <input type="number" name="inNumero" id="inNumero" min="0" max="100">
    <input type="submit" value="Apostar" id="btnSubmit">
    <input type="button" value="Jogar Novamente" id="btnNovo" class="inativo">
  </form>
  <h3>Erros: <span id="outErros">0</span></h3>
  <h3>Chances: <span id="outChances">6</span></h3>
  <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>


  <script src="script.js"></script>
</body>

</html>
