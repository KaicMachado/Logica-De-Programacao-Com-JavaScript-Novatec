<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuso Horário - JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-content">
    <div class="img-container">
      <img
        src="https://st3.depositphotos.com/4562487/13401/v/600/depositphotos_134015440-stock-illustration-concept-of-time-zones.jpg"
        alt="" width="300" height="300">
    </div>
    <div class="form-container">
      <h1>Programa Fuso Horário</h1>
      <form>
        <p>
          Hora no Brasil (h.m) :
          <input type="number" name="hora-brasil" id="inHorario" min="0" max="23.59" step="0.1" required>
        </p>
        <input type="submit" value="Exibir Hora na França">
      </form>
    </div>
  </div>
  <h3></h3>

  <script src="script.js"></script>
</body>

</html>
