<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultório Odontológico</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="conteudo">
    <h1>Consultório Odontológico</h1>
    <form>
      <label for="paciente">Paciente:</label>
      <input type="text" name="paciente" id="inPaciente" required>
      <button type="submit" id="add">Adicionar</button>
      <button id="urgente">Urgência</button>
      <button id="atender">Atender</button>

      <h3 id="emAtendimento"></h3>
      <h3 id="filaEspera"></h3>
    </form>
  </div>


  <script src="script.js"></script>
</body>

</html>
