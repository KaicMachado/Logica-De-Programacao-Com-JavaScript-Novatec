<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenda Herbie</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Revenda Herbie</h1>
  <form>
    <p>
      <label for="inModelo">Modelo:</label>
      <input type="text" name="inModelo" id="inModelo">
    </p>
    <p>
      <label for="inPreco">Preço R$:</label>
      <input type="number" name="inPreco" id="inPreco">
      <input type="submit" value="Adicionar">
    </p>
    <input type="button" value="Listar Todos" id="btnListar">
    <input type="button" value="Filtrar por Preço" id="btnFiltrar">
    <input type="button" value="Simular Promoção" id="btnSimular">
  </form>
  <pre></pre>

  <script src="script.js"></script>
</body>

</html>
